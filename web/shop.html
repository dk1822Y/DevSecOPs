<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Additional styles if needed */
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6">
      <div class="flex mb-4">
        <input
          type="text"
          id="searchInput"
          placeholder="Search Here"
          class="p-2 border border-gray-300 rounded-md flex-grow mr-2"
          onkeyup="filterProducts()"
        />
        <button
          class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded"
        >
          Search
        </button>
      </div>

      <div
        id="productGrid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      >
        <!-- Product items will be inserted here by JavaScript -->
      </div>
    </div>

    <script>
      const products = [
        {
          name: 'Elegant Lamp',
          image: 'https://source.unsplash.com/random/?lamp',
          price: '49.99',
        },
        {
          name: 'Stylish Vase',
          image: 'https://source.unsplash.com/random/?vase',
          price: '29.99',
        },
        {
          name: 'Modern Clock',
          image: 'https://source.unsplash.com/random/?clock',
          price: '19.99',
        },
        {
          name: 'Cozy Blanket',
          image: 'https://source.unsplash.com/random/?blanket',
          price: '39.99',
        },
        {
          name: 'Designer Sofa',
          image: 'https://source.unsplash.com/random/?sofa',
          price: '499.99',
        },
        {
          name: 'Wooden Bookshelf',
          image: 'https://source.unsplash.com/random/?bookshelf',
          price: '259.99',
        },
        {
          name: 'Artistic Painting',
          image: 'https://source.unsplash.com/random/?painting',
          price: '89.99',
        },
        {
          name: 'Ceramic Bowl',
          image: 'https://source.unsplash.com/random/?bowl',
          price: '14.99',
        },
      ];

      function createProductCard(product) {
        return `
      <div class="bg-white p-4 flex flex-col items-center justify-between leading-normal">
        <div class="mb-8">
          <img class="w-full h-64 object-cover object-center mb-4" src="${product.image}" alt="${product.name}">
          <div class="text-gray-900 font-bold text-xl mb-2">${product.name}</div>
          <p class="text-gray-700 text-base">$${product.price}</p>
        </div>
        <div class="flex items-center">
          <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-full">
            Buy Now
          </button>
        </div>
      </div>
    `;
      }

      function displayProducts() {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = products.map(createProductCard).join('');
      }

      function filterProducts() {
        const searchInput = document
          .getElementById('searchInput')
          .value.toLowerCase();
        const filteredProducts = products.filter((product) =>
          product.name.toLowerCase().includes(searchInput)
        );
        const grid = document.getElementById('productGrid');
        grid.innerHTML = filteredProducts.map(createProductCard).join('');
      }

      // Initial display of products
      displayProducts();
    </script>
  </body>
</html>
